{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - Baseball Pick 4</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Antonio:wght@400;600;700&family=Lexend:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #C8102E;
            --accent: #002D62;
            --accent-light: #0051BA;
            --success: #00843D;
            --background: #0A0E1A;
            --surface: #141B2D;
            --text: #FFFFFF;
            --text-muted: #8B93A7;
            --border: #2A3448;
            
            --font-display: 'Bebas Neue', sans-serif;
            --font-heading: 'Antonio', sans-serif;
            --font-body: 'Lexend', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-body);
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        
        .container {
            width: 100%;
            max-width: 580px;
            text-align: center;
            animation: fadeIn 0.6s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card {
            background: var(--surface);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border-top: 4px solid var(--success);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, var(--success), #006B31);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            animation: checkmark 0.8s ease;
        }
        
        @keyframes checkmark {
            0% { transform: scale(0) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(0deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        .logo {
            font-family: var(--font-display);
            font-size: 3rem;
            background: linear-gradient(135deg, var(--primary), var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-family: var(--font-heading);
            font-size: 2rem;
            color: var(--text);
            margin-bottom: 1rem;
        }
        
        .message {
            font-size: 1rem;
            color: var(--text-muted);
            line-height: 1.8;
            margin-bottom: 2rem;
        }
        
        .success-box {
            background: rgba(0, 132, 61, 0.1);
            border: 1px solid var(--success);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 2rem 0;
        }
        
        .success-box p {
            color: var(--success);
            font-weight: 500;
            margin: 0;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 1rem;
            border-radius: 8px;
            font-family: var(--font-heading);
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #8B0A1F);
            color: var(--text);
            box-shadow: 0 10px 30px rgba(200, 16, 46, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(200, 16, 46, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text);
        }
        
        .btn-secondary:hover {
            border-color: var(--accent-light);
            background: rgba(0, 81, 186, 0.1);
        }

        /* Accessibility */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--primary);
            color: var(--text);
            padding: 8px;
            text-decoration: none;
            z-index: 100;
        }
        
        .skip-link:focus {
            top: 0;
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* Auto-redirect timer */
        .redirect-timer {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 1.5rem;
            font-style: italic;
        }

        .redirect-timer strong {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <div class="container">
        <main id="main-content" class="card" role="main">
            <div class="icon" aria-hidden="true">✓</div>
            
            <div class="logo">PICK 4</div>
            
            <h1>Password Reset Complete!</h1>
            
            <div class="message">
                <p>Your password has been successfully reset. You can now log in with your new password.</p>
            </div>
            
            <div class="success-box" role="status" aria-live="polite">
                <p>✓ Your new password is now active</p>
            </div>
            
            <div class="actions">
                <a href="{% url 'login' %}" class="btn btn-primary">Log In Now</a>
                <a href="{% url 'home' %}" class="btn btn-secondary">Go to Home</a>
            </div>
            
            <div class="redirect-timer" role="status" aria-live="polite">
                Redirecting to login in <strong id="countdown">5</strong> seconds...
            </div>
        </main>
    </div>

    <script>
        // Auto-redirect to login after 5 seconds
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = "{% url 'login' %}";
            }
        }, 1000);
    </script>
</body>
</html>
