{% extends 'base.html' %}

{% block title %}My Picks - PICK 4 Baseball{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
            
            <!-- Simple Header -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">
                        <i class="fas fa-list me-2"></i>
                        My Picks
                    </h2>
                </div>
                <div class="card-body">
                    <p class="mb-0">Your picks for the current week will display here.</p>
                </div>
            </div>

            <!-- Coming Soon Message -->
            <div class="alert alert-info">
                <h4 class="alert-heading">
                    <i class="fas fa-hourglass-half me-2"></i>
                    Coming Soon!
                </h4>
                <p class="mb-0">
                    This page will show your submitted picks with player details and results.
                </p>
            </div>

            <!-- Action Buttons -->
            <div class="d-grid gap-2">
                <a href="{% url 'home' %}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>
                    Back to Home
                </a>
                <a href="{% url 'make_picks' %}" class="btn btn-outline-primary">
                    <i class="fas fa-edit me-2"></i>
                    Make/Edit Picks
                </a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
