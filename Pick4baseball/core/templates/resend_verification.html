{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resend Verification - Baseball Pick 4</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Antonio:wght@400;600;700&family=Lexend:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #C8102E;
            --primary-dark: #8B0A1F;
            --accent: #002D62;
            --accent-light: #0051BA;
            --background: #0A0E1A;
            --surface: #141B2D;
            --surface-light: #1E2740;
            --text: #FFFFFF;
            --text-muted: #8B93A7;
            --border: #2A3448;
            
            --font-display: 'Bebas Neue', sans-serif;
            --font-heading: 'Antonio', sans-serif;
            --font-body: 'Lexend', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-body);
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, var(--accent) 0%, transparent 70%),
                linear-gradient(45deg, var(--primary-dark) 0%, transparent 60%);
            opacity: 0.1;
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card {
            background: var(--surface);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px var(--border);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent-light));
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            font-family: var(--font-display);
            font-size: 3.5rem;
            line-height: 1;
            letter-spacing: 0.02em;
            background: linear-gradient(135deg, var(--primary), var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 1rem;
        }
        
        .description {
            font-size: 0.9375rem;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            font-family: var(--font-heading);
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text);
            margin-bottom: 0.5rem;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--surface-light);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: var(--font-body);
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        input[type="email"]:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--background);
            box-shadow: 0 0 0 4px rgba(200, 16, 46, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--text);
            border: none;
            border-radius: 8px;
            font-family: var(--font-heading);
            font-size: 1.125rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 10px 30px rgba(200, 16, 46, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(200, 16, 46, 0.4);
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--accent-light);
            text-decoration: none;
            font-size: 0.9375rem;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: var(--primary);
        }
        
        .messages {
            margin-bottom: 1.5rem;
        }
        
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9375rem;
            border-left: 4px solid;
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .message.success {
            background: rgba(0, 132, 61, 0.1);
            border-color: #00843D;
            color: #00843D;
        }
        
        .message.error {
            background: rgba(200, 16, 46, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .message.info {
            background: rgba(0, 81, 186, 0.1);
            border-color: var(--accent-light);
            color: var(--accent-light);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">PICK 4</div>
                <h1>Resend Verification Email</h1>
            </div>
            
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <div class="description">
                <p>Enter your email address and we'll send you a new verification link.</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="submit-btn">Send Verification Email</button>
                </div>
            </form>
            
            <a href="{% url 'login' %}" class="back-link">‚Üê Back to Login</a>
        </div>
    </div>
</body>
</html>
